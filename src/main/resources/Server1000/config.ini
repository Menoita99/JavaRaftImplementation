#This server
port=1000
ip=127.0.0.1

#Raft clusters
cluster=127.0.0.1:1000;127.0.0.1:1001;127.0.0.1:1002;

#Interval of values in milisseconds that this server will randomly choose to timeout when it does not receive leaders heartBeat or append entries
timeOutInterval=300,500

#Interval of values in milisseconds that this server will send the heartbeat
heartbeatTimeOut=100

#Time to wait for a vote response
timeOutVote=200

#Monitor server
monitorIp=127.0.0.1
monitorPort=1500

#Chunk size
chunckSize=2000

#Entries to snapshot
entriesToSnapshot=15000